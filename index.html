<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Result</title>
</head>
<body>
  <main>
    <div id="result-wrapper">
      <h3>Your Result</h3>
      <div id="rank">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary-wrapper">
      <h3>Summary</h3>
      <ul id="summary-list">
        <li id="reaction">
          <div class="summary-item">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            Reaction
          </div>
          <div class="result">
            80
            <span>/100</span>
          </div>
        </li>
        <li id="memory">
          <div class="summary-item">
            <img src="assets/images/icon-memory.svg" alt="Reaction">
            Memory
          </div>
          <div class="result">
            92
            <span>/100</span>
          </div>
        </li>
        <li id="verbal">
          <div class="summary-item">
            <img src="assets/images/icon-verbal.svg" alt="Reaction">
            Verbal
          </div>
          <div class="result">
            61
            <span>/100</span>
          </div>
        </li>
        <li id="visual">
          <div class="summary-item">
            <img src="assets/images/icon-visual.svg" alt="Reaction">
            Visual
          </div>
          <div class="result">
            72
            <span>/100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
